<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Week-4-Game</title>

    <!-- Added link to the jQuery Library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <!-- Added a link to Bootstrap-->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">


    <link href ="assets/css/style.css" rel="stylesheet">
</head>
<body>

<!-- Jumbotron for Title -->
<div class="jumbotron">
    <h1 class="text-center">Crystal Collector</h1>
    <h3 class="text-center">Choose the random value crystals to add to the total!</h3>
</div>

<div class="container">

    <div class="row">



      <div class="col-lg-6">
        <div class="card">
          <h3 class="card-header"></h3>

          <div class="card-body">
            <p id = "pNumText">Number to target goes here</p>



                    <div class="col-lg-12">
                        <div class="card">
                        <h3 class="card-header">Jewels to pick</h3>
        
                        <div class="card-body">
                            <button id="button-1" class="btn btn-primary number" value="emerald">
                                <img src = "assets/images/emeraldSpr.png" /> 
                            </button>
                            <button id="button-2" class="btn btn-primary number" value="orange">
                                <img src = "assets/images/orangeSpr.png" /> 
                            </button>
                            <button id="button-3" class="btn btn-primary number" value="diamond">
                                <img src = "assets/images/diamondSpr.png" /> 
                            </button>
                            <button id="button-4" class="btn btn-primary number" value="ruby">
                                <img src = "assets/images/rubySpr.png" /> 
                            </button>



                        </div>


                        </div>
                    </div>




            <p id = "pTotalNumText">Total so far: </p>
          </div>

        </div>

      </div>


    <div class = "col-large-6">
      <aside>
                
        <p id = "lossP">Losses: 0</p>
        <p id = "winP">Wins: 0</p>

    </aside>
</div>


<script src = "assets/javascript/game.js">
</script>

</body>
</html>
